<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-[url('https://ik.imagekit.io/4z8covdo9/Full%20stack/todolistbg.png?updatedAt=1700761069523')] bg-contain bg-no-repeat w-[360px] h-[640px]"
    >
      <h1 class="text-[32px] font-[Roboto] text-center text-white font-black">
        Todolist
      </h1>
      <p
        class="text-[16px] font-[Roboto] text-white ml-1 mt-[25px] text-center"
      >
        Each day i will accomplish one thing on my todo list.
      </p>
      <h2
        class="text-[24px] font-[Roboto] text-white font-medium text-start ml-1 mt-3"
      >
        Read a Book
      </h2>
      <p class="text-[16px] font-[Roboto] text-white mt-2">
        I don't think that the human race will survive the next thousand years,
        unless we spread into space. There are too many accidents that can
        befall life on a single planet. But I'm an optimist...
      </p>
      <div class="flex items-center justify-center">
        <button
          class="bg-orange-400 text-white font-[Roboto] cursor-pointer border-solid border-[2px] border-black w-[80px] rounded-[5%] px-2 py-1 h-[40px] mt-3"
        >
          Start
        </button>
      </div>
      <p
        class="font-[Roboto] text-white underline text-[16px] text-center mt-2"
      >
        Don't skip introduction
      </p>
    </div>
  </body>
</html>
